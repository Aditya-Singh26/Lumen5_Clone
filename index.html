<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen5 - Video Maker | Create Videos Online in Minutes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        #master {
            /* border: solid red; */
            width: 1330px;
            margin: auto;
        }

        #div1 {
            /* border: solid green; */
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            padding: 30px;
            gap: 30px;
            margin-bottom: 100px;
            ;
        }

        #div1>div:first-child {
            /* height: 80%; */
            /* border: solid yellow; */
            padding: 30px;
            width: 35%;
            padding-top: 0px;
            ;
        }

        #div1>div:first-child>h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 37px;
            line-height: 50px;
            ;
        }

        #div1>div:first-child>p {
            font-size: 21px;
            margin-bottom: 50px;
            margin-right: 50px;
            font-family: 'Poppins', sans-serif;

        }

        #div1>div:last-child>img {
            width: 550px;
        }

        #butn1 {
            font-size:18px;
            background-color: rgb(88, 70, 246);
            color: white;
            border-radius: 50px;
            padding: 15px;
            border: 1px solid rgb(88, 70, 246);
        }

        #butn1:hover {
            background-color: #4527a0;
            cursor: pointer;
        }

        #div2 {
            width: 90%;
            margin: auto;
            /* border: solid green; */
            text-align: center;
        }

        #div2>div {
            /* border: solid blue; */
            display: flex;
            justify-content: space-evenly;
            margin: auto;
        }

        #div2>p {
            font-size: 21px;
        }

        #div3 {
            /* border: solid green; */
            text-align: center;
            margin-top: 100px;
        }

        #div3>div:first-child>p{
            font-family: 'Poppins', sans-serif;
            font-size: 21px;
        }
        #div3>div:first-child>h1{
            font-size: 37px;
            font-family: 'Poppins', sans-serif;
        }

        #viddiv {
            width: 90%;
            margin: auto;
            /* border: solid blue; */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);
            gap: 30px;
            padding: 30px;

        }

        .videos {
            border-radius: 20px;
            overflow: hidden;
            object-fit: cover;
        }

        .clip {
            width: 100%;
        }
        .playicon{
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .playicon img{
            width: 30%;
        }
    </style>
</head>

<body>
    <div id="master">
        <div id="div1">
            <div>
                <h1>Video maker built to supercharge your content strategy</h1>
                <p>Easily make videos for <b>content marketing, thought leadership, and brand awareness</b>
                    in a snap.</p>
                <button id="butn1">Sign up free</button>
            </div>
            <div>
                <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/image-hero.png" alt="">
            </div>
        </div>

        <div id="div2">
            <p>Over 6 million videos created by thousands of businesses</p>
            <div>
                <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-salesforce-color.png"
                    alt="">
                <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-pwc-color.png" alt="">
                <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-siemens-color1.png"
                    alt="">
                <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-kpmg-color.png" alt="">
                <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-merk-color.png" alt="">
                <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-sap-color.png" alt="">
                <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-mitsubishi-color.png"
                    alt="">
                <img src="https://storage.googleapis.com/lumen5-site-images/website-assets/logo-cisco-color.png" alt="">
            </div>
        </div>

        <div id="div3">
            <div>
                <h1>Captivating video templates</h1>
                <p>Drag and drop. No experience required.</p>
            </div>

            <div id="viddiv">
                <div class="playicon">
                    <img src="https://img.icons8.com/dusk/344/play-button-circled--v1.png" alt="">
                </div>
                <div class="videos">
                    <video class="clip" src="https://storage.googleapis.com/lumen5-site-images/prev_tracer.mp4"
                        type="video/mp4" loop></video>
                </div>
                <div class="videos">
                    <video class="clip" src="https://storage.googleapis.com/lumen5-site-images/prev_billow.mp4"
                        type="video/mp4" loop></video>
                </div>
                <div class="videos">
                    <video class="clip" src="https://storage.googleapis.com/lumen5-site-images/prev_vertex.mp4"
                        type="video/mp4" loop></video>
                </div>
                <div class="videos">
                    <video class="clip" src="https://storage.googleapis.com/lumen5-site-images/prev_circuit.mp4"
                        type="video/mp4" loop></video>
                </div>
                <div class="videos">
                    <video class="clip" src="https://storage.googleapis.com/lumen5-site-images/prev_vault.mp4"
                        type="video/mp4" loop></video>
                </div>
                <div class="videos">
                    <video class="clip" src="https://storage.googleapis.com/lumen5-site-images/prev_notice.mp4"
                        type="video/mp4" loop></video>
                </div>
                <div class="videos">
                    <video class="clip" src="https://storage.googleapis.com/lumen5-site-images/flux_prev.mp4"
                        type="video/mp4" loop></video>
                </div>
                <div class="videos">
                    <video class="clip" src="https://storage.googleapis.com/lumen5-site-images/unity_prev.mp4"
                        type="video/mp4" loop></video>
                </div>
                <div class="videos">
                    <video class="clip" src="https://storage.googleapis.com/lumen5-site-images/looper_prev.mp4"
                        type="video/mp4" loop></video>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
