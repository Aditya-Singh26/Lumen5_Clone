<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="af.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div id="navbar">
      <img
        id="logo"
        src="https://storage.googleapis.com/lumen5-site-images/L5-logo/L5-logo-color-default.svg"
        alt=""
      />
      <div id="feat">
        <div id="search">
          <i class="fas fa-magnifying-glass"></i>
          <input type="text" placeholder="Search your videos" />
        </div>
        <button id="upgrade">UPGRADE</button>
        <div id="user">
          <button><i class="fas fa-2x fa-bell"></i></button><button>U</button>
        </div>
      </div>
    </div>
    <div id="category">
      <div>
        <i class="fas fa-clapperboard"></i>
        <p>All videos</p>
      </div>
      <div>
        <i class="fas fa-film"></i>
        <p>Instant videos</p>
      </div>
      <div>
        <i class="fa-solid fa-palette"></i>
        <p>Brand kits</p>
      </div>
      <div>
        <i class="fa-regular fa-rectangle-list"></i>
        <p>Saved templates</p>
      </div>
      <div>
        <i class="fas fa-square-poll-vertical"></i>
        <p>Analytics</p>
      </div>
      <div>
        <p>Projects</p>
        <button>+ &nbsp;&nbsp; Add</button>
      </div>
    </div>
    <div id="usersdata"></div>
